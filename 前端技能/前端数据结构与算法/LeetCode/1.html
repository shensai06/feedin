<body>
    <h3>第一题<a href="https://leetcode-cn.com/problems/two-sum/">1、两数之和</a>
    </h3>


    <script>
        // 第一题
        // 常规解法 nlog(n)的复杂度     124 ms	34.7 MB
        const twoSum = (nums, target) => {
            let l = nums.length - 1
            for (let i = 0; i <= l - 1; i++) {

                for (let j = i + 1; j <= l; j++) {
                    if (nums[j] === target - nums[i]) {
                        return [i, j]
                    }
                }
            }
            return null
        }
        // 利用对象的特性  时间复杂度约等于n  64 ms	36.4 MB
        const twoSum2 = (nums, target) => {
            let l = nums.length - 1;
            let objs = {}
            for (let i = 0; i <= l; i++) {
                if (objs[nums[l - i]] != undefined && (nums[l - i] * 2 == target)) {
                    return [l - i, objs[nums[l - i]]]
                }
                objs[nums[l - i]] = l - i;

            }
            for (key in objs) {
                if (objs[target - key] != undefined && objs[key] != objs[target - key]) {
                    return [objs[key], objs[target - key]]
                }
            }
            return null
        }
    </script>
</body>
