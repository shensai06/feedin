<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var isPalindrome = function (x) {
      if (x < 0) return false
      let arr = x.toString().split('')
      return JSON.parse(JSON.stringify(arr)).toString() === arr.reverse().toString()
    };
    // 已知速度最快的一种
    var isPalindrome2 = function (x) {
      let s = 0;
      let x1 = x;
      while (x1 > 0) {
        s = s * 10 + x1 % 10;
        x1 = parseInt(x1 / 10);
      }
      return s == x;
    };

  </script>
</body>

</html>
