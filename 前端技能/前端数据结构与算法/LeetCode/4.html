    <script>

        var findMedianSortedArrays = function (nums1, nums2) {
            let arr = nums1.concat(nums2)
            arr.sort((a, b) => {
                return a - b
            })

            if (arr.length % 2 == 0) {
                return ((arr[arr.length / 2] + arr[arr.length / 2 - 1]) / 2).toFixed(1)
            } else {

                return (arr[arr.length / 2 - 0.5]).toFixed(1)

            }
        };
