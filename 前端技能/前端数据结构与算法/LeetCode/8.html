<body>
  <h3>第八题<a href="https://leetcode-cn.com/problems/reverse-integer/">7. 整数反转
    </a>
  </h3>


  <script>
    /**
     * @param {string} str
     * @return {number}
     */
    var myAtoi = function (str) {
      let type = 1; // type 为 0  则 上一位非空格
      str = str.trim()

      let num = 0
      if (str[0] == '-') {
        type = -1
      }
      for (let i = 0; i < str.length; i++) {
        if (str[i] == 'e' || str[i] == 'E') {
          str = str.substring(0, i)
        }
      }
      if (!isNaN(str * 1)) {
        num = str * 1
        if (num > (Math.pow(2, 31) - 1)) {
          return Math.pow(2, 31) - 1
        } else if (num < -(Math.pow(2, 31))) {
          return -(Math.pow(2, 31))
        } else {
          return num
        }
      }
      for (let i = 0; i < str.length; i++) {
        if (str[i] == ' ') {
          if (i == 0 || (i == 1 && str[0] == '-')) {
            return 0
          }
          num = str.substring(0, i) * 1
          break
        }
        if (i != 0 && (str[i] == '-' || isNaN(str[i] * 1))) {

          if (isNaN(str.substring(0, i) * 1 * type)) {
            num = 0
          }
          else {
            num = str.substring(0, i) * 1 //* type
          }
          break
        }
      }
      if (num > (Math.pow(2, 31) - 1)) {
        return Math.pow(2, 31) - 1
      } else if (num < -(Math.pow(2, 31))) {
        return -(Math.pow(2, 31))
      } else {
        return isNaN(num) ? 0 : num
      }
    };

   var myAtoi2 = function (str) {
      if (!parseInt(str.trim().split(' ')[0])) {
        return 0
      }
      var res = parseInt(str.trim());
      if (res > 2147483647) {
        return 2147483647
      }
      if (res < -2147483648) {
        return -2147483648
      }
      return res
    };
  </script>
